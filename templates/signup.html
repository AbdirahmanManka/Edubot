{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy School - Signup</title>
    <link rel="icon" type="image/png" href="{% static 'img/ico.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>      
        .signup-box{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%,-50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        
        .signup-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: black;
            text-align: center;
        }
        
        .signup-box .user-box{
            position: relative;
        }
        
        .signup-box .user-box input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: black;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            background: transparent;
        }
        
        .signup-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: black;
            pointer-events: none;
            transition: .5s;
        }
        
        .signup-box .user-box input:focus ~ label,
        .signup-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #0077b6;
            font-size: 12px;
        }
        
        button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #0077b6;
            font-size: 16px;
            text-color: white;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            padding-left: 10px;
            margin-left: 25%;
        }
        
        button a:hover{
            background: #0077b6;
            color: black;
            border-radius: 5px;
            box-shadow: 0 0 5px #0077b6,
                        0 0 25px  #0077b6,
                        0 0 50px  #0077b6,
                        0 0 100px #0077b6;
        }

        .login-link {
            color: black;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="signup-box">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="email" id="user_email" name="user_email" required>
                <label for="user_email">Email</label>
            </div>
            <div class="user-box">
                <input type="text" id="admission_number" name="admission_number" required>
                <label for="admission_number">Admission Number</label>
            </div>
            <button type="submit">Signup</button>
            <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
        </form>
    </div>   
</body>
</html>
